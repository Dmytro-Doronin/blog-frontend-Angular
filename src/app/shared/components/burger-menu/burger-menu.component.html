<div class="burger-menu">
  <div (click)="toggleMenu()" class="header-burger">
    <blog-burger></blog-burger>
  </div>
  <div [@slideInOut]="menuState" class="sidebar">
    <nav>
      <ul>
        <li *ngFor="let link of burgerMenuLinks" (click)="closeMenu()" class="list-item">
          <a [routerLink]="link.routerLink" routerLinkActive="selected" class="list-link">
            <ng-container *ngIf="link.icon">
              <ng-container *ngComponentOutlet="link.icon"></ng-container>
            </ng-container>
            <p class="list-item-name">{{link.label}}</p>
          </a>
        </li>

<!--            <blog-burger></blog-burger>-->
<!--            <p class="list-item-name">Blogs</p>-->
<!--          </a>-->
<!--        </li>-->
<!--        <li (click)="closeMenu()" class="list-item">-->
<!--          <a routerLink="/main/posts-page" routerLinkActive="selected" class="list-link">-->
<!--            <blog-post-link-icon></blog-post-link-icon>-->
<!--            <p class="list-item-name">Posts</p>-->
<!--          </a>-->
<!--        </li>-->
<!--        <li (click)="closeMenu()" class="list-item">-->
<!--          <a routerLink="/main/device-page" routerLinkActive="selected" class="list-link">-->
<!--            <blog-phone-icon></blog-phone-icon>-->
<!--            <p class="list-item-name">Devices</p>-->
<!--          </a>-->
<!--        </li>-->
      </ul>
    </nav>
    <hr class="line" />
    <div class="header-items">
      <blog-loader *ngIf="headerLoading; else loadingBlock"></blog-loader>
      <ng-template #loadingBlock>
        <blog-login-menu
          [menuActive]="false"
          [isAuthenticated]="isAuth"
          [userLogin]="userLogin"
        ></blog-login-menu>
      </ng-template>
      <div (click)="modalOpen()" *ngIf="isAuth; else elseBlock" class="header-items-button">
        <div class="header-icon">
          <blog-icon-sign-out></blog-icon-sign-out>
        </div>
        <div class="header-action">Login out</div>
      </div>

      <ng-template #elseBlock>
        <div (click)="closeMenu()" routerLink="/auth/login" class="header-items-button header-ml">
          <div class="header-icon">
            <blog-icon-sign-in></blog-icon-sign-in>
          </div>
          <div class="header-action">Log in</div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
