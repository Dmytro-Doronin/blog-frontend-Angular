<div class="post-item">

  <div class="post-item-picture">
    <blog-content-picture [variant]="'post-picture'"></blog-content-picture>
  </div>

  <div class="post-item-content">
    <div class="post-item-content-header">
      <div class="post-item-content-header-block">
        <blog-typography
          *ngIf="true"
          [content]="post!.title"
          [variant]="'h4'"
          [className]="' mr16'"
        ></blog-typography>
        <span class="post-date">{{ post?.createdAt | date: 'dd/MM/yyyy' }}</span>
      </div>

      <!--      <div class="author"><span>Author:</span> Vadim</div>-->
      <p class="post-item-content-short-description">{{ post?.shortDescription }}</p>
    </div>
    <p *ngIf="true" class="post-item-content-text">
      {{ post?.content }}
    </p>
    <div class="post-item-likes">
      <span class="likes-count">123</span>
      <button class="like-button">like icon</button>
    </div>
  </div>
</div>
