<blog-card>
  <blog-typography [content]="'Sing In'" variant="h3"></blog-typography>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <blog-auth-input
      [control]="loginForm.controls.usernameOrEmail"
      [id]="'usernameOrEmail'"
      [title]="'Username or email'"
    >
    </blog-auth-input>

    <div
      *ngIf="
        usernameOrEmail &&
        !usernameOrEmail!.valid &&
        (usernameOrEmail?.dirty || usernameOrEmail?.touched)
      "
      class="error"
    >
      <div *ngIf="usernameOrEmail.errors?.['required']">Username or email is required</div>
      <div *ngIf="usernameOrEmail.errors?.['minlength']">
        The username or email address must not be less than 3 characters.
      </div>
    </div>

    <blog-auth-input
      [control]="loginForm.controls.password"
      [showIcon]="true"
      [id]="'password'"
      [title]="'Password'"
      [type]="'password'"
    >
    </blog-auth-input>

    <div
      *ngIf="password && !password!.valid && (password?.dirty || password?.touched)"
      class="error"
    >
      <div *ngIf="password.errors?.['required']">Password is required</div>
      <div *ngIf="password.errors?.['minlength']">
        The Password must not be less than 3 characters.
      </div>
    </div>

    <blog-button
      [tag]="'button'"
      [type]="'submit'"
      [content]="'Sing Up'"
      variant="Primary"
      [className]="'formButton'"
      [fullWidth]="true"
    >
    </blog-button>
  </form>
  <blog-typography [content]="'Don`t have a account?'" variant="body1"></blog-typography>
  <blog-button
    [tag]="'link'"
    [className]="'formLink'"
    [routerLink]="['/auth/sign-up']"
    [content]="'Sing Up'"
    variant="Tertiary"
  >
  </blog-button>
</blog-card>
