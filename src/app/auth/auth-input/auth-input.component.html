<div class="adTextBox">
  <input
    type="{{ type }}"
    id="text"
    [(ngModel)]="inputValue"
    [class.hasValue]="inputValue.trim() !== ''"
  />
  <!--  <span class="materialSymbols">-->
  <!--    {{ span }}-->
  <!--  </span>-->

  <label for="text">{{ title }}</label>
  <div class="underline"></div>

  <div *ngIf="showIcon" class="eyeContainer">
    <blog-eye [ngClass]="'eye'"></blog-eye>
  </div>
</div>
