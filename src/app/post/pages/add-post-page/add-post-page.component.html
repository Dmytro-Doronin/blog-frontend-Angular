<blog-main-page>
  <blog-button
    [routerLink]="['/main', 'posts-page']"
    [variant]="'Back'"
    [content]="'Back to posts'"
  ></blog-button>
  <div class="form-container">
    <blog-add-post-form
      [authSeverity]="authSeverity$ | async"
      (formSubmitted)="onFormSubmit($event)"
      [loading]="loading$ | async"
      [options]="options"
    >
    </blog-add-post-form>
  </div>
</blog-main-page>
