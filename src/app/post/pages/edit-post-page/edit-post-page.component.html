<blog-main-page>
  <blog-button
    routerLink="/main/posts-page"
    [variant]="'Back'"
    [content]="'Back to posts'"
  ></blog-button>
  <div class="form-container">
    <blog-edit-post-form
      [currentPostId]="currentPosId"
      [authSeverity]="authSeverity$ | async"
      (formSubmitted)="onFormSubmit($event)"
      [loading]="loading$ | async"
    >
    </blog-edit-post-form>
  </div>
</blog-main-page>
