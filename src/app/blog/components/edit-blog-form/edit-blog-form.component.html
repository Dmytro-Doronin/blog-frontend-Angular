<blog-typography [content]="'Edit blog'" variant="h3"></blog-typography>
<form [formGroup]="editBlogUpForm" (ngSubmit)="onSubmit()">
  <!--Name-->
  <blog-input
    [control]="editBlogUpForm.controls.name"
    [id]="'name'"
    [placeholder]="'Name'"
  ></blog-input>

  <div *ngIf="name && !name!.valid && (name?.dirty || name?.touched)" class="error">
    <div *ngIf="name.errors?.['required']">Name is required</div>
    <div *ngIf="name.errors?.['minlength']">The Name must not be less than 3 or more then 15.</div>
  </div>

  <!--Description-->
  <blog-input
    [control]="editBlogUpForm.controls.description"
    [id]="'description'"
    [placeholder]="'Description'"
    [variant]="'textarea'"
  >
  </blog-input>

  <div
    *ngIf="description && !description!.valid && (description?.dirty || description?.touched)"
    class="error"
  >
    <div *ngIf="description.errors?.['required']">Description is required</div>
    <div *ngIf="description.errors?.['maxlength']">
      The description must not be less than 1 characters and more than 500.
    </div>
  </div>

  <!--Website-->
  <blog-input
    [control]="editBlogUpForm.controls.websiteUrl"
    [id]="'websiteUrl'"
    [placeholder]="'Website url'"
  >
  </blog-input>

  <div
    *ngIf="websiteUrl && !websiteUrl!.valid && (websiteUrl?.dirty || websiteUrl?.touched)"
    class="error"
  >
    <div *ngIf="websiteUrl.errors?.['required']">Website url is required</div>
    <div *ngIf="websiteUrl.errors?.['pattern']">The Website url must be https://example.com.</div>
  </div>

  <!--    <div *ngIf="loading" class="loader">-->
  <!--      <blog-loader></blog-loader>-->
  <!--    </div>-->
  <div class="loader-block" *ngIf="loading; else button1">
    <blog-loader></blog-loader>
  </div>

  <ng-template #button1>
    <blog-button
      [tag]="'button'"
      [type]="'submit'"
      [content]="'Add blog'"
      variant="Primary"
      [className]="'formButton'"
      [fullWidth]="true"
    >
    </blog-button>
  </ng-template>
</form>
